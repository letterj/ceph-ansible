---
- name: generate rgw systemd unit file
  become: true
  template:
    src: "{{ role_path }}/templates/ceph-radosgw.service.j2"
    dest: /etc/systemd/system/ceph-radosgw@.service
    owner: "root"
    group: "root"
    mode: "0644"

# For backward compatibility
- name: disable old systemd unit ('ceph-rgw@') if present
  systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
    daemon_reload: yes
  with_items:
    - "ceph-rgw@{{ ansible_hostname }}"
    - "ceph-radosgw@{{ ansible_hostname }}.service"
  ignore_errors: true

- name: systemd start rgw container
  systemd:
    name: "ceph-radosgw@rgw.{{ ansible_hostname }}.service"
    state: started
    enabled: yes
    daemon_reload: yes

- name: get ceph rgw container id
  command: "docker ps -q --filter='name=ceph-rgw-{{ ansible_hostname }}'"
  changed_when: false
  register: ceph_rgw_container_id

- name: set_fact rgw_container_health rc
  set_fact:
    rgw_container_health:
      rc: 1
  when: ceph_rgw_container_id.stdout|length == '0'

- name: make sure ceph rgw container stays alive
  shell: |
    first_id="{{ ceph_rgw_container_id }}"
    id=$(docker ps -q --filter='name=ceph-rgw-{{ ansible_hostname }}')
    ! timeout 30 bash -c "while [[ $first_id == $id ]]; do continue ; done" ]]
  changed_when: false
  failed_when: false
  register: rgw_container_health
  when:
    - ceph_rgw_container_id.stdout|length != '0'
